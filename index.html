<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBrain Jar</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, orderByChild } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBft_9j0yQ0jYY8znpEYXAf7yVZaM_KaXo",
            authDomain: "bigbrain-jar.firebaseapp.com",
            databaseURL: "https://bigbrain-jar-default-rtdb.firebaseio.com",
            projectId: "bigbrain-jar",
            storageBucket: "bigbrain-jar.appspot.com",
            messagingSenderId: "983264354765",
            appId: "1:983264354765:web:e35c227cb2f21d3d6b6484",
            measurementId: "G-R9VCMR79X1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        let currentUser = null;

        // DOM content loaded event
        document.addEventListener('DOMContentLoaded', function() {
            const postForm = document.getElementById('postForm');
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginForm');
            const logoutButton = document.getElementById('logoutButton');
            const usernameInput = document.getElementById('username');
            const postsDiv = document.getElementById('posts');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const resetPasswordButton = document.getElementById('resetPasswordButton');
            const forgotPasswordEmail = document.getElementById('forgotPasswordEmail');
            const forgotPasswordButton = document.getElementById('forgotPasswordButton');

            // Check for logged-in user
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    document.getElementById('welcomeMessage').textContent = `Welcome, ${user.email}`;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('logoutButton').style.display = 'block';
                    postForm.style.display = 'block';
                } else {
                    currentUser = null;
                    document.getElementById('welcomeMessage').textContent = '';
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('registerForm').style.display = 'block';
                    document.getElementById('logoutButton').style.display = 'none';
                    postForm.style.display = 'none';
                }
            });

            // Register new user
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const username = document.getElementById('registerUsername').value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        sendEmailVerification(user).then(() => {
                            alert("Verification email sent!");
                            set(ref(database, 'users/' + user.uid), {
                                username: username,
                                email: email
                            });
                        }).catch(error => {
                            alert(error.message);
                        });
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            });

            // Login user
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        alert("Logged in successfully!");
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            });

            // Forgot password toggle
            forgotPasswordButton.addEventListener('click', () => {
                forgotPasswordForm.style.display = forgotPasswordForm.style.display === 'block' ? 'none' : 'block';
            });

            // Forgot password functionality
            resetPasswordButton.addEventListener('click', () => {
                const email = forgotPasswordEmail.value;
                if (email) {
                    sendPasswordResetEmail(auth, email)
                        .then(() => {
                            alert("Password reset email sent!");
                        })
                        .catch((error) => {
                            alert(error.message);
                        });
                } else {
                    alert("Please enter an email.");
                }
            });

            // Logout user
            logoutButton.addEventListener('click', () => {
                auth.signOut().then(() => {
                    alert("Logged out successfully!");
                }).catch(error => {
                    alert(error.message);
                });
            });

            // Post form submission
            postForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const content = document.getElementById('content').value;
                if (content && currentUser && content.length >= 5) {
                    const postsRef = ref(database, 'posts');
                    const newPostRef = push(postsRef);
                    set(newPostRef, {
                        content: content,
                        timestamp: Date.now(),
                        username: currentUser.email, // Store username from auth
                        likes: 0,
                        dislikes: 0
                    });
                    document.getElementById('content').value = ''; // Clear the textarea
                } else {
                    alert("Post content must be at least 5 characters.");
                }
            });

            // Load posts from Firebase in descending order by timestamp
            const postsRef = ref(database, 'posts');
            onValue(postsRef, (snapshot) => {
                const posts = snapshot.val();
                postsDiv.innerHTML = ''; // Clear existing posts
                const orderedPosts = Object.entries(posts)
                    .sort((a, b) => b[1].timestamp - a[1].timestamp); // Sort posts by timestamp (newest first)

                orderedPosts.forEach(([id, post]) => {
                    const div = document.createElement('div');
                    div.className = 'post';
                    const postDate = new Date(post.timestamp);
                    const formattedDate = `${postDate.toLocaleDateString()} ${postDate.toLocaleTimeString()}`;
                    div.innerHTML = `
                        <strong>${post.username} (Posted on ${formattedDate})</strong><br>
                        ${post.content}<br>
                        <button class="likeButton" data-id="${id}">Like (${post.likes})</button>
                        <button class="dislikeButton" data-id="${id}">Dislike (${post.dislikes})</button>
                    `;
                    postsDiv.appendChild(div);
                });

                // Add like/dislike functionality
                const likeButtons = document.querySelectorAll('.likeButton');
                likeButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const postId = e.target.dataset.id;
                        const postRef = ref(database, 'posts/' + postId);
                        postRef.once('value', (snapshot) => {
                            const post = snapshot.val();
                            set(postRef, {
                                ...post,
                                likes: post.likes + 1
                            });
                        });
                    });
                });

                const dislikeButtons = document.querySelectorAll('.dislikeButton');
                dislikeButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const postId = e.target.dataset.id;
                        const postRef = ref(database, 'posts/' + postId);
                        postRef.once('value', (snapshot) => {
                            const post = snapshot.val();
                            set(postRef, {
                                ...post,
                                dislikes: post.dislikes + 1
                            });
                        });
                    });
                });
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #3b5998;
        }
        form {margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3b5998;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #365899;
        }
        #posts {
            margin-top: 30px;
        }
        .post {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #loginForm, #registerForm, #forgotPasswordForm {
            margin-top: 20px;
        }
        #logoutButton {
            background-color: red;
        }
        #forgotPasswordForm {
            display: none;
        }
    </style>
</head>
<body>

    <h1>BigBrain Jar</h1>

    <div id="welcomeMessage"></div>

    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <form>
            <input type="email" id="loginEmail" placeholder="Email" required><br>
            <input type="password" id="loginPassword" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <button id="forgotPasswordButton">Forgot Password?</button>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotPasswordForm">
        <h2>Reset Password</h2>
        <form>
            <input type="email" id="forgotPasswordEmail" placeholder="Enter your email" required><br>
            <button type="button" id="resetPasswordButton">Send Password Reset Email</button>
        </form>
    </div>

    <!-- Register Form -->
    <div id="registerForm">
        <h2>Sign Up</h2>
        <form>
            <input type="text" id="registerUsername" placeholder="Username" required><br>
            <input type="email" id="registerEmail" placeholder="Email" required><br>
            <input type="password" id="registerPassword" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Post Form (Visible only when logged in) -->
    <div id="postForm" style="display: none;">
        <h3>Create a Post</h3>
        <form>
            <textarea id="content" placeholder="Write your post here..." rows="4" cols="50"></textarea><br>
            <button type="submit">Post</button>
        </form>
    </div>

    <!-- Logout Button (Visible only when logged in) -->
    <button id="logoutButton" style="display: none;">Logout</button>

    <!-- Section to display posts -->
    <div id="posts"></div>

</body>
</html>
