<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Uploading Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .posts {
            margin-top: 20px;
        }
        .post {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Uploading Platform</h2>
        <form id="postForm">
            <textarea name="content" placeholder="Write your post here..." required></textarea>
            <button type="submit">Post</button>
        </form>
        <div class="posts" id="posts">
            <!-- Posts will appear here -->
        </div>
    </div>

    <script>
        const form = document.getElementById('postForm');
        const postsDiv = document.getElementById('posts');

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            // Send the post content to the backend
            const response = await fetch('index2.php', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.success) {
                // Display the new post
                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                postDiv.textContent = formData.get('content');
                postsDiv.prepend(postDiv);
                form.reset();
            } else {
                alert('Failed to post. Please try again.');
            }
        });

        // Fetch and display existing posts
        async function loadPosts() {
            const response = await fetch('index2.php');
            const posts = await response.json();

            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                postDiv.textContent = post.content;
                postsDiv.appendChild(postDiv);
            });
        }

        // Load posts on page load
        loadPosts();
    </script>
</body>
  </html>
